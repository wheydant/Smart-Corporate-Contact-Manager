<div data-th-fragment="contact_modal">
  <!-- Main modal -->
  <div
    id="view-contact-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full"
  >
    <div class="relative p-4 w-full max-w-lg max-h-[80vh]">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600 border-gray-200"
        >
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Contact Detail
          </h3>
          <button
            onclick="closeContactModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 flex gap-4">
          <!-- LHS: Contact Image -->
          <div class="w-1/2 flex justify-center items-start">
            <img
              id="contact-image"
              src="/images/profile.png"
              alt="Contact Image"
              class="object-cover border"
            />
          </div>
          <!-- RHS: Contact Info -->
          <div
            class="w-1/2 bg-gray-50 dark:bg-gray-800 rounded-lg p-4 shadow-sm"
          >
            <div class="flex justify-between items-center">
              <h4
                id="contact-name"
                class="text-lg font-bold text-gray-900 dark:text-white"
              >
                John Doe
              </h4>
              <i id="contact-fav" class="fa-solid fa-heart text-red-500"></i>
            </div>
            <p
              id="contact-email"
              class="text-sm text-gray-600 dark:text-gray-400"
            >
              üìß john.doe@example.com
            </p>
            <p
              id="contact-phone"
              class="text-sm text-gray-600 dark:text-gray-400"
            >
              üìû +91 9876543210
            </p>
            <p
              id="contact-address"
              class="text-sm text-gray-600 dark:text-gray-400"
            >
              üìç 123, MG Road, Bangalore
            </p>
            <p
              id="contact-description"
              class="text-sm text-gray-600 dark:text-gray-400 mt-2"
            >
              Passionate software developer with interest in AI and cloud
              computing.
            </p>
            <a
              id="contact-website"
              href="#"
              target="_blank"
              class="text-blue-600 hover:underline"
            >
              <i class="fa-solid fa-globe"></i>
            </a>
            <a
              id="contact-linkedin"
              href="#"
              target="_blank"
              class="text-blue-700 hover:underline"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          <!-- Delete Button -->
            <div class="mt-4">
              <a
                id="delete-contact-btn"
                href="#"
                class="inline-block bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-lg"
              >
                <i class="fa-solid fa-trash mr-2"></i> Delete Contact
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
