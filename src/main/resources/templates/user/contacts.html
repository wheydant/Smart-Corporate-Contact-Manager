<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},${loggedInUser.name}, ~{::script})}"
>
  <head>
    <title th:text="${loggedInUser.name}+' | SCCM'">Profile Page</title>
  </head>
  <body>
    <div id="content">
      <div>
        <div
          class="card block bg-white rounded-lg shadow-sm dark:bg-gray-800 p-4"
        >
          <!-- GIF Banner -->
          <div>
            <img
              class="rounded-t-lg w-full h-60 object-cover"
              src="/images/Contact2.gif"
              alt="Login Banner"
              loading="lazy"
              onerror="this.onerror=null; this.src='/images/Login_Background.jpg';"
            />
          </div>

          <div class="contact-container">
            <div class="pl-5 pt-2">
              <h5
                class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                Your Contacts
              </h5>
              <p class="font-normal text-gray-500 dark:text-gray-300">
                View all your contacts here. Send a mail directly through this
                page...
              </p>
            </div>
            <!-- Message here -->
            <div th:replace="~{message::messageBox}"></div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

              <!-- Search Bar  -->
              <div class="flex justify-end py-4">

                <form
                th:action="@{'/user/contacts/search'}"
                 id="contact-search-form" class="flex w-full max-w-lg">
                  <!-- Dropdown -->
                  <div class="relative">
                    <button
                      id="dropdown-button"
                      data-dropdown-toggle="dropdown-search"
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 font-medium text-gray-700 bg-gray-100 border border-r-0 border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-2 focus:ring-gray-200 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-500"
                    >
                      <i id="search-icon" class="fa-solid fa-user h-4 w-4"></i>
                      <span id="search-label">Name</span>
                      <svg
                        class="w-2.5 h-2.5 ml-2"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 10 6"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 4 4 4-4"
                        />
                      </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div
                      id="dropdown-search"
                      class="hidden absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
                    >
                      <ul
                        class="py-1 text-sm text-gray-700 dark:text-gray-200"
                        role="menu"
                      >
                        <li>
                          <button
                            type="button"
                            class="flex items-center w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                            data-field="name"
                            data-icon="fa-user"
                          >
                            <i class="fa-solid fa-user h-4 w-4 mr-2"></i> Name
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            class="flex items-center w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                            data-field="phoneNumber"
                            data-icon="fa-phone"
                          >
                            <i class="fa-solid fa-phone h-4 w-4 mr-2"></i> Phone
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            class="flex items-center w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                            data-field="email"
                            data-icon="fa-envelope"
                          >
                            <i class="fa-solid fa-envelope h-4 w-4 mr-2"></i>
                            Email
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- Input -->
                  <input
                    type="search"
                    id="search-input"
                    name="keyword"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 border-t border-b border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                    placeholder="Search..."
                    required
                  />

                  <!-- Hidden field to hold chosen search type -->
                  <input
                    name="field"
                    type="hidden"
                    id="search-field"
                    value="name"
                  />

                  <!-- Button -->
                  <button
                    type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-e-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-300"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
              <div class="overflow-x-auto">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 min-w-full"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr>
                      <th scope="col" class="px-4 py-3 min-w-[200px]">Name</th>
                      <th scope="col" class="px-4 py-3 min-w-[140px]">Phone</th>
                      <th scope="col" class="px-4 py-3 min-w-[200px]">Links</th>
                      <th scope="col" class="px-4 py-3 min-w-[120px]">
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      th:object="${c}"
                      th:each="c : ${pageContact.getContent()}"
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
                    >
                      <th
                        scope="row"
                        class="flex items-center px-4 py-4 text-gray-900 whitespace-nowrap dark:text-white min-w-[200px]"
                      >
                        <img
                          class="w-10 h-10 rounded-full flex-shrink-0"
                          th:src="@{*{picture}}"
                          alt="Profile Image"
                          onerror="this.onerror=null;this.src='/images/profile.png';"
                        />
                        <div class="ps-3 min-w-0 flex-1">
                          <div class="flex items-center gap-2 flex-wrap">
                            <div
                              class="text-base font-semibold truncate"
                              th:text="*{name}"
                            >
                              Neil Sims
                            </div>
                            <i
                              th:if="*{favorite}"
                              class="fa-solid fa-heart text-red-500 text-sm"
                            ></i>
                          </div>
                          <div
                            class="font-normal text-gray-500 truncate"
                            th:text="*{email}"
                          >
                            contact@sccm.com
                          </div>
                        </div>
                      </th>

                      <td class="px-4 py-4 min-w-[140px]">
                        <div class="flex items-center gap-1 flex-nowrap">
                          <i
                            class="fa-solid fa-phone w-3 h-3 flex-shrink-0 text-gray-400"
                          ></i>
                          <span
                            class="text-sm truncate"
                            th:text="*{phoneNumber}"
                            >+91 99999-99999</span
                          >
                        </div>
                      </td>

                      <td class="px-4 py-4 min-w-[200px]">
                        <div class="space-y-1">
                          <div
                            th:if="*{websiteLink} != null and *{websiteLink} != ''"
                          >
                            <a
                              th:href="*{websiteLink}"
                              target="_blank"
                              class="text-blue-600 dark:text-blue-500"
                            >
                              <div class="flex items-center gap-2">
                                <i
                                  class="fa-solid fa-globe h-3 w-3 flex-shrink-0"
                                ></i>
                                <div
                                  class="text-sm font-medium hover:underline truncate"
                                  th:text="*{websiteLink}"
                                >
                                  Website
                                </div>
                              </div>
                            </a>
                          </div>
                          <div
                            th:if="*{linkedInLink} != null and *{linkedInLink} != ''"
                          >
                            <a
                              th:href="*{linkedInLink}"
                              target="_blank"
                              class="text-blue-600 dark:text-blue-500"
                            >
                              <div class="flex items-center gap-2">
                                <i
                                  class="fa-brands fa-linkedin h-3 w-3 flex-shrink-0"
                                ></i>
                                <div
                                  class="text-sm font-medium hover:underline truncate"
                                  th:text="*{linkedInLink}"
                                >
                                  LinkedIn
                                </div>
                              </div>
                            </a>
                          </div>
                        </div>
                      </td>

                      <td class="px-4 py-4 min-w-[120px]">
                        <div class="flex items-center gap-3">
                          <a
                            href="#"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            title="Edit"
                            ><i class="fa-solid fa-pen h-4 w-4"></i
                          ></a>
                          <button
                            th:data-id="${c.id}"
                            th:onclick="loadContactData(this.getAttribute('data-id'))"
                            class="font-medium text-red-600 dark:text-red-500 hover:underline"
                            title="Delete"
                            ><i class="fa-solid fa-trash h-4 w-4"></i
                          ></button>
                          <button
                            th:data-id="${c.id}"
                            th:onclick="loadContactData(this.getAttribute('data-id'))"
                            class="font-medium text-green-600 dark:text-green-500 hover:underline"
                            title="View"
                            ><i class="fa-solid fa-eye h-4 w-4"></i
                          ></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- pagination -->
                <div class="pagination-container text-center p-4">
                  <nav aria-label="Page navigation example">
                    <ul class="inline-flex -space-x-px text-base h-10">
                      <li data-th-unless="${pageContact.first}">
                        <a
                          th:href="@{'/user/contacts?size=' + ${pageSize} +'&page='+${pageContact.number - 1}}"
                          class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                          ><i class="fa-solid fa-arrow-left"></i
                        ></a>
                      </li>
                      <li
                        th:each="index : ${#numbers.sequence(0,pageContact.totalPages - 1)}"
                      >
                        <a
                          th:href="@{'/user/contacts?size=' + ${pageSize} +'&page='+${index}}"
                          th:classappend="${index == pageContact.number? 'text-blue-700 bg-blue-100 hover:bg-blue-100 hover:text-blue-700 dark:bg-gray-900  dark:text-white' : ''}"
                          class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                          ><span th:text="${index + 1}"></span
                        ></a>
                      </li>
                      <li data-th-unless="${pageContact.last}">
                        <a
                          th:href="@{'/user/contacts?size=' + ${pageSize} +'&page='+${pageContact.number + 1}}"
                          class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                          ><i class="fa-solid fa-arrow-right"></i
                        ></a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div th:replace="~{user/contact_modals :: contact_modal}"></div>
      </div>
    </div>
    <script>
      console.log("Hello from Profile Page");
    </script>
    <script th:src="@{'/js/contacts.js'}"></script>
  </body>
</html>
