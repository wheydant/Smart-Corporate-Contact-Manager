<div th:fragment="sidenavbar">
  <!-- Top Navigation Bar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-950 fixed w-full z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      
      <!-- Left side: Sidebar toggle + Logo -->
      <div class="flex items-center space-x-3 rtl:space-x-reverse">
        <!-- Mobile sidebar toggle button -->
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>
        
        <!-- Logo and Brand Text -->
        <a th:href="@{'/user/dashboard'}" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img th:src="@{'/images/SCCM_Logo.png'}" class="h-10" alt="SCCM Logo" />
          <!-- Large Screen Text -->
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white hidden lg:inline">
            Smart Corporate Contact Manager
          </span>
          <!-- Small and Tablet Screen Text -->
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white lg:hidden">
            SCCM
          </span>
        </a>
      </div>

      <!-- Right side: Theme toggle + User menu -->
      <div class="flex items-center gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        
        <!-- Theme toggle button -->
        <button id="theme-change-btn" class="inline-flex items-center p-2 justify-center rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
          <i class="fa-solid fa-circle-half-stroke"></i> 
          <span class="ml-1">Light</span>
        </button>

        <!-- User dropdown -->
        <div class="relative">
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="dropdown-user"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-10 h-10 rounded-full"
              th:src="@{${loggedInUser?.profilePic ?: '/images/profile.png'}}"
              alt="User photo"
              onerror="this.onerror=null;this.src='/images/profile.png';"
            />
          </button>
          
          <!-- User Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none" th:text="${loggedInUser?.name ?: 'User'}">
                User Name
              </p>
              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none" th:text="${loggedInUser?.email ?: 'user@example.com'}">
                user@example.com
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  th:href="@{/user/profile}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                >
                  <i class="fa-solid fa-user mr-2"></i>Profile
                </a>
              </li>
              <li>
                <a
                  th:href="@{/user/settings}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                >
                  <i class="fa-solid fa-cog mr-2"></i>Settings
                </a>
              </li>
              <li>
                <a
                  th:href="@{/logout}"
                  class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:text-red-400 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                >
                  <i class="fa-solid fa-sign-out-alt mr-2"></i>Sign out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside
    id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar"
  >
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        
        <!-- Dashboard -->
        <li>
          <a
            th:href="@{/user/dashboard}"
            th:classappend="${currentPath == '/user/dashboard'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
              <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
              <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
            </svg>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>

        <!-- View Contacts -->
        <li>
          <a
            th:href="@{/user/contacts}"
            th:classappend="${currentPath == '/user/contacts'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
              <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
            </svg>
            <span class="ms-3">View Contacts</span>
          </a>
        </li>

        <!-- Add Contact -->
        <li>
          <a
            th:href="@{/user/add-contact}"
            th:classappend="${currentPath == '/user/add-contact'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0C4.612 0 0 4.336 0 9.667 0 15 4.612 19.333 10 19.333S20 15 20 9.667C20 4.336 15.388 0 10 0Zm0 17.333c-4.412 0-8-3.364-8-7.666C2 5.364 5.588 2 10 2s8 3.364 8 7.667c0 4.302-3.588 7.666-8 7.666Z"/>
              <path d="M10.5 5a.5.5 0 0 0-1 0v4H5a.5.5 0 0 0 0 1h4.5v4.5a.5.5 0 0 0 1 0V10H15a.5.5 0 0 0 0-1h-4.5V5Z"/>
            </svg>
            <span class="ms-3">Add Contact</span>
          </a>
        </li>

        <!-- Search Contacts -->
        <li>
          <a
            th:href="@{/user/search}"
            th:classappend="${currentPath == '/user/search'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
            <span class="ms-3">Search Contacts</span>
          </a>
        </li>

        <!-- Profile -->
        <li>
          <a
            th:href="@{/user/profile}"
            th:classappend="${currentPath == '/user/profile'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="ms-3">Profile</span>
          </a>
        </li>

        <!-- Settings -->
        <li>
          <a
            th:href="@{/user/settings}"
            th:classappend="${currentPath == '/user/settings'} ? 'bg-blue-700 text-white' : 'text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
              <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
              <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"/>
            </svg>
            <span class="ms-3">Settings</span>
          </a>
        </li>

        <!-- Divider -->
        <li class="pt-4 mt-4 border-t border-gray-200 dark:border-gray-600">
          <!-- Sign Out -->
          <a
            th:href="@{/logout}"
            class="flex items-center p-2 text-red-600 rounded-lg hover:bg-red-50 dark:text-red-400 dark:hover:bg-gray-700 group"
          >
            <svg class="w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
            </svg>
            <span class="ms-3">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
</div>
