<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},${loggedInUser.name}, ~{::script})}"
>
  <head>
    <title th:text="${loggedInUser.name}+' | SCCM'">Profile Page</title>
  </head>
  <body>
    <div id="content" class="mt-2">
      <!-- Grid Layout -->
      <div class="grid grid-cols-12 gap-6">
        <!-- Left spacer -->
        <div class="md:col-span-1 lg:col-span-2"></div>

        <!-- Main Profile Content -->
        <div class="col-span-12 md:col-span-10 lg:col-span-8">
          <!-- Profile Header Card -->
          <div
            class="w-full p-6 bg-white border-t-8 border-blue-700 rounded-lg shadow-sm dark:bg-gray-800 dark:border-blue-700 mb-6"
          >
            <div
              class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6"
            >
              <!-- Profile Picture -->
              <div class="flex-shrink-0">
                <div
                  class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center dark:bg-gray-700"
                >
                  <img
                    class="w-10 h-10 rounded-full"
                    th:src="@{${loggedInUser?.profilePic ?: '/images/profile.png'}}"
                    alt="User photo"
                    onerror="this.onerror=null;this.src='/images/profile.png';"
                  />
                </div>
              </div>

              <!-- Profile Info -->
              <div class="flex-1 text-center md:text-left">
                <h1
                  class="text-3xl font-bold text-gray-900 dark:text-white"
                  th:text="${loggedInUser.name}"
                >
                  Admin
                </h1>
                <p
                  class="text-lg text-gray-600 dark:text-gray-300"
                  th:text="${loggedInUser.organization}"
                >
                  Admin Organization
                </p>
                <p
                  class="text-sm text-gray-500 dark:text-gray-400 mt-2"
                  th:text="${loggedInUser.about}"
                >
                  About information
                </p>

                <!-- Status Badges -->
                <div
                  class="flex flex-wrap justify-center md:justify-start gap-2 mt-3"
                >
                  <span
                    th:if="${loggedInUser.enabled}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300"
                  >
                    ✓ Account Active
                  </span>
                  <span
                    th:if="${loggedInUser.emailVerified}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300"
                  >
                    ✓ Email Verified
                  </span>
                  <span
                    th:unless="${loggedInUser.emailVerified}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300"
                  >
                    ⚠ Email Unverified
                  </span>
                  <span
                    th:if="${loggedInUser.phoneVerified}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300"
                  >
                    ✓ Phone Verified
                  </span>
                  <span
                    th:unless="${loggedInUser.phoneVerified}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300"
                  >
                    ⚠ Phone Unverified
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- Profile Details Cards -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Personal Information -->
            <div
              class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 dark:bg-gray-800 dark:border-gray-700"
            >
              <h2
                class="text-xl font-semibold text-gray-900 dark:text-white mb-4"
              >
                Personal Information
              </h2>
              <div class="space-y-4">
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Full Name</label
                  >
                  <p
                    class="text-sm text-gray-900 dark:text-white"
                    th:text="${loggedInUser.name}"
                  >
                    Admin
                  </p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Email Address</label
                  >
                  <p
                    class="text-sm text-gray-900 dark:text-white"
                    th:text="${loggedInUser.email}"
                  >
                    admin@admin.com
                  </p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Phone Number</label
                  >
                  <p
                    class="text-sm text-gray-900 dark:text-white"
                    th:text="${loggedInUser.phoneNumber}"
                  >
                    123456789
                  </p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Organization</label
                  >
                  <p
                    class="text-sm text-gray-900 dark:text-white"
                    th:text="${loggedInUser.organization}"
                  >
                    Admin
                  </p>
                </div>
              </div>
            </div>

            <!-- Account Details -->
            <div
              class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 dark:bg-gray-800 dark:border-gray-700"
            >
              <h2
                class="text-xl font-semibold text-gray-900 dark:text-white mb-4"
              >
                Account Details
                <!-- <div th:text="${loggedInUser}"></div> -->
              </h2>
              <div class="space-y-4">
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >User ID</label
                  >
                  <p
                    class="text-xs text-gray-900 dark:text-white font-mono break-all"
                    th:text="${loggedInUser.userId}"
                  >
                    1234567890
                  </p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Authentication Provider</label
                  >
                  <p
                    class="text-sm text-gray-900 dark:text-white"
                    th:text="${loggedInUser.provider}"
                  >
                    SELF
                  </p>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >Account Status</label
                  >
                  <span
                    th:if="${loggedInUser.enabled}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300"
                  >
                    Active
                  </span>
                  <span
                    th:unless="${loggedInUser.enabled}"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300"
                  >
                    Inactive
                  </span>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400"
                    >User Roles</label
                  >
                  <div class="flex flex-wrap gap-1 mt-1">
                    <span
                      th:each="role : ${loggedInUser.roleList}"
                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300"
                      th:text="${role}"
                    >
                      ROLE_USER
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
