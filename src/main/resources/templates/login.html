<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},'Login', ~{::script})}">
<head>
    <title>Login</title>
</head>
<body>
    <div id="content" class="mt-2">
        <!-- Grid is very strong so basically we have divided grid in 12 columns -->
        <div class="grid grid-cols-12">
            <!-- Blank space to center form -->
            <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

            <!-- Login Card -->
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="w-full p-4 bg-white border-t-8 border-blue-700 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-blue-700">
                    
                    <!-- GIF Banner -->
                    <div>
                        <img class="rounded-t-lg w-full h-60 object-cover" 
                             src="/images/Login_Banner.gif" 
                             alt="Login Banner"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='/images/Login_Background.jpg';">
                    </div>

                    <!-- Messages -->
                    <div th:if="${param.error}" class="font-medium text-red-600 dark:text-red-400">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="font-medium text-green-600 dark:text-green-400">
                        You have been logged out.
                    </div>

                    <!-- Form -->
                    <div class="p-4">
                        <form class="space-y-6" th:action="@{/authenticate}" method="post">
                            <div>
                                <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                                <p class="font-normal text-gray-500 dark:text-gray-300">
                                    Start managing all your contacts in one place...
                                </p>
                            </div>

                            <!-- Username -->
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                <input type="text" name="name" id="name" placeholder="Enter here"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                              focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                                              dark:placeholder-gray-400 dark:text-white" required>
                            </div>

                            <!-- Password -->
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                              focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 
                                              dark:placeholder-gray-400 dark:text-white" required>
                            </div>

                            <!-- Submit -->
                            <button type="submit" 
                                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                                           focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
                                           dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Login
                            </button>

                            <!-- Divider -->
                            <div class="relative flex items-center my-4">
                                <div class="flex-grow border-t border-blue-700 dark:border-blue-600"></div>
                                <span class="mx-3 text-gray-600 dark:text-gray-300 text-sm font-medium">OR</span>
                                <div class="flex-grow border-t border-blue-700 dark:border-blue-600"></div>
                            </div>

                            <!-- OAuth Buttons -->
                            <div class="space-y-3">
                                <a th:href="@{'/oauth2/authorization/google'}"
                                   class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 
                                          rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200
                                          hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <i class="fa-brands fa-google mr-2"></i>
                                    Continue with Google
                                </a>

                                <a th:href="@{'/oauth2/authorization/github'}"
                                   class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 
                                          rounded-md shadow-sm bg-gray-800 text-white hover:bg-gray-900">
                                    <i class="fa-brands fa-github mr-2"></i>
                                    Continue with GitHub
                                </a>
                            </div>

                            <!-- Reset -->
                            <div class="font-medium text-gray-500 dark:text-gray-300 mt-4">
                                Wrong Input? 
                                <button type="reset" class="text-red-600 hover:underline dark:text-red-400">
                                    Reset Details
                                </button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script>console.log("Hello from Login")</script>
</body>
</html>
