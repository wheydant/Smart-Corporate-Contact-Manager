<div
th:if="${session.message}"
th:object="${session.message}"
th:fragment="messageBox"
th:classappend="*{'text-'+type+'-800  border-'+type+'-300 bg-'+type+'-50 dark:text-'+type+'-400  dark:border-'+type+'-800 dark:bg-'+type+'-900'}"
id="alert-border-3" class="mt-2 flex items-center p-4 border-t-4" role="alert">
    <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
        <span th:text="*{content}"></span>
        <!-- <a th:href="@{/login}" class="font-semibold underline hover:no-underline">Login</a> -->
    </div>
    <button type="button" 
    th:classappend="*{'bg-'+type+'-50 text-'+type+'-500 focus:ring-'+type+'-400 hover:bg-'+type+'-200 dark:bg-'+type+'-800 dark:text-'+type+'-400 dark:hover:bg-'+type+'-700'}"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8"  data-dismiss-target="#alert-border-3" aria-label="Close">
      <span class="sr-only">Dismiss</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
